
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
                <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" >
		<link href="./libs/bootstrap/css/bootstrap.min.css" rel="stylesheet">
		<title>Responsive Formulario</title>
	</head>
	<body>

		<div class="container" style="margin-top: 20px;">
			<div class="well">
				<h2>Formulario</h2>
				<br>
				<div class="row">
					<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
						<div class="form-group">
							<label for="inputNombre" class="control-label">Nombre (s)</label>
							<input type="text" id="inputNombre" class="form-control"  />
						</div>
					</div>
					<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
						<div class="form-group">
							<label for="inputApellidos" class="control-label">Apellidos</label>
							<input type="text" id="inputApellidos" class="form-control" />
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
						<label class="control-label">Sexo:</label>
						<div class="checkbox">
							<label class="radio-inline">
								<input type="radio" name="radioSexo" id="radioFemenino" value="F"> Femenino
							</label>
							<label class="radio-inline">
								<input type="radio" name="radioSexo" id="radioMasculino" value="M"> Masculino
							</label>
						</div>
					</div>
					<div class="col-xs-9 col-sm-9 col-md-9 col-lg-9">
						<div class="form-group">
							<label for="selectNivel" class="control-label">Nivel escolar:</label>
							<select id="selectNivel" class="form-control">
								<option value="1" selected>Superior</option>
								<option value="2">Media superior</option>
								<option value="3">Medio</option>
								<option value="4">Primaria</option>
							</select>
						</div>
					</div>
				</div>

				<div class="row">
					<div class="col-sm-12 col-md-12 col-lg-12">
						<div class="form-group">
							<label for="textPerfil" class="control-label">Perfil:</label>
							<textarea id="textPerfil" rows="3" class="form-control"></textarea>
						</div>
					</div>
				</div>

				<div class="row">
					<div class="col-sm-12 col-md-12 col-lg-12">
						<button type="submit" class="btn btn-success">Enviar</button>
					</div>
				</div>

			</div>
		</div>
		
	</body>
</html>
